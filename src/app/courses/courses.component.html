<div class="courses-container">
  <div class="courses-list">
        <app-courses-list 
        [courses]="courses$ | async"
        (selected)="selectCourse($event)"
        (deleted)="deleteCourse($event)">
      </app-courses-list>
    </div>
    <div class="courses-details">
      <app-courses-details
        [course]="selectedCourse"
        (cancelled)="reset()"
        (save)="saveCourse($event)"
      ></app-courses-details>

    </div>

</div>
