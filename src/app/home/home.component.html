<mat-card>
  <mat-card-header>
    <mat-card-title> Course Outline </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let lesson of lessons" (click)="selectLesson(lesson)">
        <h3>{{lesson.title | titlecase}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
        Select Lesson
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <pre>{{selectedLesson | json}}</pre>
      </mat-card-content>
      <mat-card-actions>
        <!-- COURSE ACTIONS -->
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
